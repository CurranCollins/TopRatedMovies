<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Find similar Movies</title>
  </head>
  <body>
    <header
      class="grid-x"
      style="justify-content: center; padding: 20px; margin-bottom: 50px"
    >
      <h1 class="column">Find Similar Movies</h1>
    </header>

    <main>
      <div class="grid-x" style="justify-content: center">
        <h3>Enter a Movie Title</h3>
        <div class="column">
          <input
            style="width: 600px; height: 40px; justify-content: center"
            id="movie-title"
          />
          <button id="search-button" class="button float-right">Search</button>
        </div>
      </div>

      <div>
        <div>
          <h2 style="padding: 30px">Searched Movie:</h2>
        </div>
        <!-- Empty divs for movie searched poster and info and similar results poster and info-->
        <div><img src="" id="movie-poster" /></div>
        <div></div>
      </div>

      <div>
        <h2 style="padding: 30px">Similar Movies:</h2>
        <div class="similar-movies">
          <!-- img tags appended in script.js -->
        </div>
        <div></div>
        <div></div>
      </div>
    </main>

    <footer>
      <!--<h2>
        Created by Gene Kim, Johann Kubeja, and Curran Collins for UW Fullstack
        Bootcamp.
      </h2>-->
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
